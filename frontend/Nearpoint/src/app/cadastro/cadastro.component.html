<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header centro">
                <h1 class="titulo">Cadastro</h1>
            </div>
            <div class="card-body">
                <form action="" method="POST">
                    <label><b>Dados Pessoais</b></label>
                    <hr>
                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <label>Nome</label>
                        <input type="text" class="form-control" placeholder="Nome">
                      </div>
                      <div class="form-group col-md-6">
                        <label>Sobrenome</label>
                        <input type="text" class="form-control" placeholder="Sobrenome">
                      </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label>CPF</label>
                            <input type="number" class="form-control" placeholder="CPF">
                        </div>
                        <div class="form-group col-md-4">
                            <label>Data de Nascimento</label>
                            <input type="date" class="form-control">
                        </div>
                        <div class="form-group col-md-4">
                            <label>Telefone</label>
                            <input type="number" class="form-control" placeholder="Telefone">
                        </div>
                    </div>
                    <hr>
                    <label><b>Endereço</b></label>  
                    <hr>
                    <div class="form-row">
                        
                        <div class="form-group col-md-4">
                            <label>Rua</label>
                            <input type="text" class="form-control" placeholder="Rua">
                        </div>
                        <div class="form-group col-md-4">
                            <label>Bairro</label>
                            <input type="text" class="form-control" placeholder="Bairro">
                        </div>
                        <div class="form-group col-md-4">
                            <label>Complemento</label>
                            <input type="text" class="form-control" placeholder="Complemento">
                        </div>
                    </div>
                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <label>Cidade</label>
                        <input type="text" class="form-control">
                      </div>
                      <div class="form-group col-md-4">
                        <label>Estado</label>
                        <select class="form-control">
                            <option value="AC">Acre</option>
                            <option value="AL">Alagoas</option>
                            <option value="AP">Amapá</option>
                            <option value="AM">Amazonas</option>
                            <option value="BA">Bahia</option>
                            <option value="CE">Ceará</option>
                            <option value="DF">Distrito Federal</option>
                            <option value="ES">Espírito Santo</option>
                            <option value="GO">Goiás</option>
                            <option value="MA">Maranhão</option>
                            <option value="MT">Mato Grosso</option>
                            <option value="MS">Mato Grosso do Sul</option>
                            <option value="MG">Minas Gerais</option>
                            <option value="PA">Pará</option>
                            <option value="PB">Paraíba</option>
                            <option value="PR">Paraná</option>
                            <option value="PE">Pernambuco</option>
                            <option value="PI">Piauí</option>
                            <option value="RJ">Rio de Janeiro</option>
                            <option value="RN">Rio Grande do Norte</option>
                            <option value="RS">Rio Grande do Sul</option>
                            <option value="RO">Rondônia</option>
                            <option value="RR">Roraima</option>
                            <option value="SC">Santa Catarina</option>
                            <option value="SP">São Paulo</option>
                            <option value="SE">Sergipe</option>
                            <option value="TO">Tocantins</option>
                            <option value="EX">Estrangeiro</option>
                        </select>
                      </div>
                      <div class="form-group col-md-2">
                        <label>CEP</label>
                        <input type="number" class="form-control">
                      </div>
                    </div>
                    <hr>
                    <label><b>Dados de Login</b></label>
                    <hr>
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label>Email</label>
                            <input type="email" class="form-control" placeholder="Email">
                        </div>
                        <div class="form-group col-md-4">
                            <label>Senha</label>
                            <input type="password" class="form-control" placeholder="Senha">
                        </div>
                        <div class="form-group col-md-4">
                            <label>Confirme a Senha</label>
                            <input type="password" class="form-control" placeholder="Confirme a Senha">
                        </div>
                    </div>
                    <hr>
                    <label><b>Tipo de Usuário</b></label>
                    <hr>
                    <div class="col-12 d-flex">
                        <div class="col-4" style="align-self: center;">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                                <label class="form-check-label" for="exampleRadios1">
                                  Visualizador
                                </label>
                            </div>   
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                                <label class="form-check-label" for="exampleRadios2">
                                  Anunciante
                                </label>
                            </div>
                        </div>
                        <div class="col-8 d-flex">
                            <div class="form-group col-md-12">
                                <label>Nome da Empresa</label>
                                <input type="text" class="form-control" placeholder="Nome da Empresa" disabled>
                            </div>
                        </div>
                      </div>        
                    <div class="centro">
                        <a class="btn btn-personalizado" href="/login">Cadastrar</a>
                    </div>
                    
                  </form>
            </div>
          </div>
       
    </div>
    

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
