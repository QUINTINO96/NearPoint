<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <div class="container">
         
        <div class="card">
            <div class="card-body">
                <mat-tab-group>
                    <mat-tab label="Anúncios">
                        <div class="row col-12 mt-5">
                            <div class="col-4" *ngFor="let x of posts">
                                <div class="card" style="width: 100%;">
                                    <img src="{{x.fotoanuncio}}" class="card-img-top" alt="...">
                                    <div class="card-body">
                                      <h5 class="card-title">{{x.titulo}}</h5>
                                      <p class="card-text">{{x.descricao}}</p>
                                    </div>
                                </div>
                            </div>
                            
                            
                        </div>
                        
                        
                        
                    </mat-tab>
                    <mat-tab label="Perfil">
                        
                        <div class="row py-1 px-1 mt-3">
                            <div class="col-xl-4 col-md-6 col-sm-10 mx-auto">
                        
                                <!-- Profile widget -->
                                <div class="bg-white shadow rounded overflow-hidden">
                                    <div class="px-4 pt-0 pb-4 bg-dark">
                                        <div class="media align-items-end profile-header">
                                            <div class="profile mr-3"><img src="{{usuario.fotoPerfil}}" alt="..." width="130" class="rounded mb-2 img-thumbnail"><a href="./update-usuario/{{usuario.id}}" class="btn btn-dark btn-sm btn-block">Edit profile</a></div>
                                            <div class="media-body mb-5 text-white">
                                                <h4 class="mt-0 mb-0">{{usuario.nome}} {{usuario.sobrenome}}</h4>
                                            </div>
                                        </div>
                                    </div>
                        
                                    <div>
                                        
                                    </div>
                        
                                    <div class="py-4 px-4">
                                        <div class="d-flex align-items-center justify-content-between mb-3">
                                            <h5 class="mb-0">Recent posts</h5><a href="/painel" class="btn btn-link text-muted">Show all</a>
                                        </div>
                                        <div class="row">
                                            <div class="col-lg-6 mb-2 pr-lg-1"><img src="https://res.cloudinary.com/mhmd/image/upload/v1556294928/nicole-honeywill-546848-unsplash_ymprvp.jpg" alt="" class="img-fluid rounded shadow-sm"></div>
                                            <div class="col-lg-6 mb-2 pl-lg-1"><img src="https://res.cloudinary.com/mhmd/image/upload/v1556294927/dose-juice-1184444-unsplash_bmbutn.jpg" alt="" class="img-fluid rounded shadow-sm"></div>
                                            <div class="col-lg-6 pr-lg-1 mb-2"><img src="https://res.cloudinary.com/mhmd/image/upload/v1556294926/cody-davis-253925-unsplash_hsetv7.jpg" alt="" class="img-fluid rounded shadow-sm"></div>
                                            <div class="col-lg-6 pl-lg-1"><img src="https://res.cloudinary.com/mhmd/image/upload/v1556294928/tim-foster-734470-unsplash_xqde00.jpg" alt="" class="img-fluid rounded shadow-sm"></div>
                                        </div>
                                        <a *ngIf="tipoUsuario==1" href="/criar/{{id}}" class="btn btn-success btn-sm btn-block">Criar Post</a>
                                        
                                    </div>
                                </div><!-- End profile widget -->
                        
                            </div>
                        </div>
                    
                    </mat-tab> 
                    <mat-tab *ngIf="tipoUsuario==1" label="Meus Anúncios">
                        <div class="row col-12 mt-5">
                            <div class="col-4" *ngFor="let x of postsUsu">
                                <div class="card" style="width: 100%;">
                                    <img src="{{x.fotoanuncio}}" class="card-img-top" alt="...">
                                    <div class="card-body">
                                      <h5 class="card-title">{{x.titulo}}</h5>
                                      <p class="card-text">{{x.descricao}}</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </mat-tab>
                    
                </mat-tab-group>
               

            </div>
            
        </div>
        
    </div>
   

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
